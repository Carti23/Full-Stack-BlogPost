{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Post Create/Edit {% endblock %}
{% block header %} Post Create/Edit {% endblock %}

{% block content %}
<style>
	body{
		background: linear-gradient(45deg, #0F2027, #203A43, #2C5364);
		background-size: 400% 400%;
		animation: gradient 10s ease infinite;
	}
	@keyframes gradient{
		0%{
			background-position: 0 50%;
		}
		50%{
			background-position: 100% 50%;
		}
		100%{
			background-position: 0 50%;
		}
	}
	.card-body{
		background: linear-gradient(45deg, #00416a, #ffffff);
		background-size: 400% 400%;
		animation: gradient 10s ease infinite;
	}
    .form {
        margin-left: 570px;
    }	
</style>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
        <a class="btn btn-primary" href="{% url 'blog:MainView' %}">Cancel</a>
    </form>

    <script src="{% static '/js/post.js' %}"></script>

    <script>
        document.getElementById('id_snippet').style.height = "5em";
    </script>
{% endblock %}
